<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Main gradient matching shader colors -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#73bfc4"/>
      <stop offset="50%" style="stop-color:#8da0ce"/>
      <stop offset="100%" style="stop-color:#ff810a"/>
    </linearGradient>

    <!-- Noise/grain filter for dot effect -->
    <filter id="grain" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch" result="noise"/>
      <feColorMatrix type="saturate" values="0" result="monoNoise"/>
      <feBlend in="SourceGraphic" in2="monoNoise" mode="multiply" result="blend"/>
      <feBlend in="blend" in2="SourceGraphic" mode="screen"/>
    </filter>

    <!-- Subtle glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background with slight rounded corners -->
  <rect x="16" y="16" width="480" height="480" rx="48" ry="48" fill="url(#mainGradient)" filter="url(#grain)"/>

  <!-- Pixelated/Blocky V matching Sixtyfour font style -->
  <g fill="rgba(255,255,255,0.95)" filter="url(#glow)">
    <!-- Left arm of V - blocky/pixelated style -->
    <rect x="80" y="96" width="48" height="48"/>
    <rect x="104" y="144" width="48" height="48"/>
    <rect x="128" y="192" width="48" height="48"/>
    <rect x="152" y="240" width="48" height="48"/>
    <rect x="176" y="288" width="48" height="48"/>
    <rect x="200" y="336" width="48" height="48"/>
    <rect x="224" y="384" width="64" height="48"/>

    <!-- Right arm of V - blocky/pixelated style -->
    <rect x="384" y="96" width="48" height="48"/>
    <rect x="360" y="144" width="48" height="48"/>
    <rect x="336" y="192" width="48" height="48"/>
    <rect x="312" y="240" width="48" height="48"/>
    <rect x="288" y="288" width="48" height="48"/>
    <rect x="264" y="336" width="48" height="48"/>
  </g>
</svg>
