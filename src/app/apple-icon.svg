<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <!-- Main gradient matching shader colors -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#73bfc4"/>
      <stop offset="50%" style="stop-color:#8da0ce"/>
      <stop offset="100%" style="stop-color:#ff810a"/>
    </linearGradient>

    <!-- Noise/grain filter for dot effect -->
    <filter id="grain" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch" result="noise"/>
      <feColorMatrix type="saturate" values="0" result="monoNoise"/>
      <feBlend in="SourceGraphic" in2="monoNoise" mode="multiply" result="blend"/>
      <feBlend in="blend" in2="SourceGraphic" mode="screen"/>
    </filter>

    <!-- Subtle glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background with slight rounded corners -->
  <rect x="6" y="6" width="168" height="168" rx="20" ry="20" fill="url(#mainGradient)" filter="url(#grain)"/>

  <!-- Pixelated/Blocky V matching Sixtyfour font style -->
  <g fill="rgba(255,255,255,0.95)" filter="url(#glow)">
    <!-- Left arm of V - blocky/pixelated style (scaled for 180px) -->
    <rect x="28" y="34" width="17" height="17"/>
    <rect x="36" y="51" width="17" height="17"/>
    <rect x="45" y="68" width="17" height="17"/>
    <rect x="53" y="85" width="17" height="17"/>
    <rect x="62" y="102" width="17" height="17"/>
    <rect x="70" y="119" width="17" height="17"/>
    <rect x="79" y="136" width="22" height="17"/>

    <!-- Right arm of V - blocky/pixelated style -->
    <rect x="135" y="34" width="17" height="17"/>
    <rect x="127" y="51" width="17" height="17"/>
    <rect x="118" y="68" width="17" height="17"/>
    <rect x="110" y="85" width="17" height="17"/>
    <rect x="101" y="102" width="17" height="17"/>
    <rect x="93" y="119" width="17" height="17"/>
  </g>
</svg>
